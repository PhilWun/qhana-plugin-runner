#
# Endpoints
# TODO: Remove and replace references with already existing config in qhana-plugin-runner
#
environment:
  CAMUNDA_BASE_URL: "http://localhost:8080/engine-rest"
  QHANA_PLUGIN_ENDPOINTS:
    - "http://localhost:5005/"

polling_rates:
  camunda_general: 5.0
  external_watcher: 5.0

qhana_input:
  prefix: "qinput"
  mode_text: "plain"
  mode_filename: "name"
  mode_datatype: "dataType"

workflow_out:
  camunda_user_task_name: "Workflow Return Variables"
  prefix: "return"
